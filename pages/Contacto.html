    <!-- incio  -->
    <main>
      <h2 class="tituloCont">CONTACTO</h2>
      <div class="linea"></div>
      <section class="container-fluid">
        <div class="row">
          <div class="nleftForm col-sm-4">
            <div class="nleftPhone">
              <i class="fa-sharp fa-solid fa-phone"></i>
              <p class="ml-2">+393457345746</p>
            </div>
            <div class="nleftEmail">
              <i class="fa-sharp fa-solid fa-envelope"></i>
              <p class="ml-2">manuel1984@gmail.com</p>
            </div>
          </div>
          <div class="nrightForm col-sm-8">
            <div class="container">
              <form class="mx-auto float-md-right col-md-8">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label class="sr-only" for="nombre">Nombre</label>
                    <input
                      type="text"
                      class="form-control"
                      id="nombre"
                      name="nombre"
                      placeholder="Nombre"
                      required
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <label class="sr-only" for="telefono">Teléfono</label>
                    <input
                      type="tel"
                      class="form-control"
                      id="telefono"
                      name="telefono"
                      placeholder="Teléfono"
                      required
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label class="sr-only" for="email">Correo electrónico</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Correo electrónico"
                    required
                  />
                </div>
                <div class="form-group">
                  <label class="sr-only" for="mensaje">Mensaje</label>
                  <textarea
                    class="form-control"
                    id="mensaje"
                    name="mensaje"
                    rows="5"
                    placeholder="Mensaje"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
            </div>
          </div>
        </div>
      </section>
